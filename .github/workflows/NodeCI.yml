name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 14
            - name: Install Packages
              run: npm install
            - name: Lint
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [12.x, 14.x, 16.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install Packages
              run: npm install
            - name: Test
              run: npm test
    test-with-eslint6-and-node8:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: 8.10.x
            - name: Install Target Packages
              run: |+
                  npm i -D eslint@6 mocha@7
                  npx rimraf node_modules
                  npm install
            - name: Test
              run: npm test
    test-with-eslint7:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [10.13.x, 13.x]
        steps:
            - uses: actions/checkout@v2
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node-version }}
            - name: Install Target Packages
              run: |+
                  npm i -D eslint@^7
                  npx rimraf node_modules
                  npm install
            - name: Test
              run: npm test
